{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Budget Tracking web</h1>

<h4>Please login to continue</h4>

<form action="" method="POST" autocomplete="off">

    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" autocomplete="new-password">
    <h3 class="logerror">{{error}}</h3>
    <input type="password" name="password" id="" autocomplete="new-password">

    <button type="submit">Sign In</button>

    <p>Don't have account <span><a href="{% url 'signuppage' %}">Sign Up</a></span></p>


</form>



{% endblock %}
